<body (mouseover)="isHovered = true" (mouseout)="isHovered = false">
<img src="{{ getVolumeIcon() }}" (click)="muteButton()" alt="Volume"/>
<input
        type="range"
        min="0"
        max="100"
        [(ngModel)]="inputValue"
        (input)="onInputUpdate()"
        [ngStyle]="getInputStyle()"
>
</body>
