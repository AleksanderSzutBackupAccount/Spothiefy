<body (mouseover)="isHovered = true" (mouseout)="isHovered = false">
<img src="{{getVolumeIcon()}}" (click)="muteButton()" alt="Lorem" style="cursor: pointer"/>
<input
        type="range"
        min="0"
        style="transition: background-color ease-in .1s; cursor: pointer; border-radius: 3px;"
        max="100"
        [(ngModel)]="inputValue"
        (input)="onInputUpdate()"
        [ngStyle]="getInputStyle()"
>
</body>
